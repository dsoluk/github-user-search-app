<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="./styles.css">

  <script src="script.js" defer></script>
  
  <title>Frontend Mentor | GitHub user search app</title>
</head>
<body>
  <main class="main-container">
    <header class="header">
      <h1>devfinder</h1>
      <!-- <a href="#" target="_blank" class="mode-toggle"> -->
      <div class="mode-toggle">
        <p class="light-toggle">Dark</p>
        <img src="./assets/icon-moon.svg" alt="switch to dark mode">
      </div>
      <!-- </a> -->
    </header>
    <form role="search">
        <div class="search-wrap">
          <img id="search-icon" src="./assets/icon-search.svg" alt="">
          <input type="search"
                 placeholder="Search GitHub username..."
                 size="26"
                 require7
                 aria-label="Enter search name"
                 id="search"
                 name="q"
          >
          <p id="noresults">No Results</p>
          <button type="button"
                  id="button"
                  aria-placeholder="execute search">Search
          </button>
        </div>
    </form>
    <article class="github-info-box">
      <article class="user-info">
        <div id ="avatar-box"></div>
        <div id ="info-box"></div>
        <div id ="bio-box"></div> 
        <div class="user-stats">
          <div class="stats stats1"></div>
          <div class="stats stats2"></div>
          <div class="stats stats3"></div>
        </div>
      </article>
      <article class="link-section">
        <div id="location"></div>
        <div id="website"></div>
        <div id="twitter"></div>
        <div id="company"></div>
      </article>
    </article>
  </main>
</body>
</html>
