<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="./styles.css">

  <script src="script.js" defer></script>
  
  <title>Frontend Mentor | GitHub user search app</title>
</head>
<body>
  <main class="main-container">
    <header class="header">
      <h1>devfinder</h1>
      <button type="button" id="theme-switcher">
        <span class="button-wrap">Dark<img src="./assets/icon-moon.svg" /></span>
      </button>
    </header>
    <form role="search">
        <div class="search-wrap">
          <img id="search-icon" src="./assets/icon-search.svg" alt="">
          <input type="search"
                 placeholder="Search GitHub username..."
                 size="26"
                 require
                 aria-label="Enter search name"
                 id="search"
                 name="q"
          >
          
          <div class="noresults">
            <p class="hide">No result</p>
          </div>
          <button type="button"
                  id="search-btn"
                  aria-placeholder="execute search">Search
          </button>
        </div>
    </form>
    <section class="github-info-box">
      <div class="wrapper">
        <div id ="avatar-box"></div>
        <!-- <div class="user-info"> -->
          <div id ="info-box"></div>
          <div id ="join-box"></div>
        <!-- </div>   -->
        <div id ="bio-box"></div> 
        <ul class="user-stats">
          <li class="stats stats1"></li>
          <li class="stats stats2"></li>
          <li class="stats stats3"></li>
        </ul>
        <form class="link-section">
          <ul>
            <li id="location"></li>
            <li id="website"></li>
            <li id="twitter"></li>
            <li id="company"></li>
          </ul>
        </form>
      </div>
    </section>
  </main>
</body>
</html>
